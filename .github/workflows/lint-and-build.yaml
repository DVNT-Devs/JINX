name: Lint and Build
run-name: Lint and Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    - uses: actions/checkout@v2
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    steps:
    - name: Install modules
      run: pnpm i
    - name: Run ESLint
      run: eslint src --fix
    - name: Run TypeScript
      run: tsc
